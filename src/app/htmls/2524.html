<b xmlns="http://www.w3.org/1999/xhtml">ยง2524 - Extent of deductions</b>

<p style="margin-left: 10px;">The deductions provided in sections 2522 and 2523 shall be allowed only to the extent that the gifts therein specified are included in the amount of gifts against which such deductions are applied.
