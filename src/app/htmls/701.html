<p class="header">ยง701 Partners, not partnership, subject to tax</p>

<p style="margin-left: 10px;">A partnership as such shall not be subject to the income tax imposed by this chapter. Persons carrying on business as partners shall be liable for income tax only in their separate or individual capacities.
</p>
